      <style>
            *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
}
.main{
      display: flex;
      background-color: black;
justify-content: center;



}
.main ul {
      list-style-type: none;
}
.main ul li{
      display: inline;
}
.main ul{
      display: flex;
     
      
}
.main a{
      text-decoration: none;
      color: white;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      padding: 15px 40px;
      font-size: 23px;
     
      
}
.main ul a:hover{
      color: black;
      background-color: white;
}
p{
      background-color: powderblue;
      color: red;
}
#toggle{
      display: none;
}
.togglearea{
      background-color: black;
      color: white;
      border-bottom: 2px solid blue;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
}
.togglearea label{
      background-color: white;
      color: black;
      width: 50px;
      height: 45px;
      border-radius: 6px;
      cursor: pointer;
      /* we used flexbox and there properties because to use of SPAN , flex work on container, that's why i used flex in container . and here container of SPAN is LABEL */
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}
.togglearea label span{
background-color: black;
height: 3px;
width: 70%;
margin: 3px 0px;
}
.togglearea{
      display: none;
}


@media screen and ( max-width:700px ){
    .main ul{
          flex-direction: column;
          display: none;
    }
    #toggle:checked + .main ul{
          display: flex;
    }
    .togglearea{
      display: flex;
}
.container{


display: flex;
flex-direction: column;
align-items: center;



}

}

/* gallery css code below */

img{

img:hover{
    border: 4px solid red;

}
h2{

}

figcaption{
      text-align: center;
      background-color: cadetblue;
    text-transform: uppercase;
    padding: 5px 0px;
    border: 2px solid red;

    margin: 1px;
}
figcaption a{
      text-decoration: none;
      color: black;
   
}
figcaption:hover{
      border: 2px solid red;
}


@media screen  and (min-width:1200px){
      .main{
            height: 80px;
            display: flex;
            align-items: center;
      }
}
      </style>
